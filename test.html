<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="/Website/Assets/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="test.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="intro">
     <h2>Sign In</h2>
    </div>
    <main>
      <div class="content">
        <div class="popup">
          <div class="first">
              <div class="section">
                  <div class="head">
                      <img src="https://flowbite.com/docs/images/logo.svg" alt="" />
                  </div>
                  <h1>SignIn To, PicHunt</h1>
                  <div class="ipt">
                      <div class="form-element">
                          <label for="email">Email</label>
                          <input type="email" id="loginEmail" placeholder="Email" />
                      </div>
                      <div class="form-element">
                          <label for="password">Password</label>
                          <input type="password" id="loginPassword" placeholder="Password" />
                      </div>
                      <span id="all">Already have an account?</span>
                  </div>
                  <div class="buttons">
                      <div id="login">Sign in</div>
                      <h3>OR</h3>
                      <div id="facebook">
                          <i class="fa-brands fa-lg fa-facebook" width="30" height="30"
                              style="color: #ffffff; background: #285fbd"></i>Sign in With facebook
                      </div>
                      <div id="google">
                          <iconify-icon icon="flat-color-icons:google" width="30" height="30"></iconify-icon>Sign in With
                          Google
                      </div>
                  </div>
                  <div class="foot">
                      <p>By continuing, you agree to PicArt's</p>
                      <p><span>Terms of Service</span> and acknowledge you've read our</p>
                      <span>Privacy Policy. Notice at collection</span>
                  </div>
              </div>
          </div>
      </div>
      </div>
    </main>
  
  </div>

<script src="https://kit.fontawesome.com/12bde67e27.js" crossorigin="anonymous"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
