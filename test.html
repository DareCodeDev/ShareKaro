<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <!-- Add Firebase SDK -->
  
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js">import { initializeApp } from 'firebase/app';</script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js">import { initializeApp } from 'firebase/app';</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #loginForm, #logoutBtn {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <button onclick="login()">Login</button>
  </div>

  <!-- Logout Button -->
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <script>
    // Initialize Firebase with your configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    // Check if user is logged in
    firebase.auth().onAuthStateChanged(user => {
      const loginForm = document.getElementById('loginForm');
      const logoutBtn = document.getElementById('logoutBtn');

      if (user) {
        // User is signed in
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'block';
      } else {
        // User is signed out
        loginForm.style.display = 'block';
        logoutBtn.style.display = 'none';
      }
    });

    // Login function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // Logout function
    function logout() {
      firebase.auth().signOut().then(() => {
        // Sign-out successful.
      }).catch((error) => {
        alert(error.message);
      });
    }
  </script>
</body>
</html>
